name: Main workflow
on: push
env:
  docker_username: presianandreichev
  docker_password: ${{secrets.GITHUB_TOCKEN}}
  GIT_COMMIT: ${{github.sha}}
jobs:
  Linting: 
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - name: Download Code
        uses: actions/download-artifact@v4
        with:
          name: code
          path: .
      - name: Run Linting
        uses: super-linter/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          DISABLE_ERRORS: true
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4
      - name: Build Application
        run: ci/build-app.sh
      - name: Test
        run: ci/unit-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v4
        with:
          name: code
          path: .
  Docker-image: 
    runs-on: ubuntu-latest
    needs: [Build]
    permissions: 
      packages: write
    steps:
    - name: Download code
      uses: actions/download-artifact@v4
      with: 
        name: code
        path: .
    - name: ls
      run: ls -la ci
    - name: build docker
      run: bash ci/build-docker.sh
    - name: push docker
      run: bash ci/push-docker.sh
  Component-test:
    runs-on: ubuntu-latest
    needs: Docker-image
    steps:
    - name: Download code
      uses: actions/download-artifact@v4
      with:
        name: code
        path: .
    - name: Execute component test
      run: bash ci/component-test.sh
  Performance-test:
    runs-on: ubuntu-latest
    needs: Docker-image
    steps:
    - name: Download code
      uses: actions/download-artifact@v4
      with:
        name: code
        path: .
    - name: Execute performance test
      run: bash ci/performance-test.sh
